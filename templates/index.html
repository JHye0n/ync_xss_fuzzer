<!DOCTYPE html>
<html lang="ko">
    <head>

        <title> XSSearch </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
        <script src="static/js/index.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="static/css/loader.css">
        <link rel="stylesheet" href="static/css/search.css">
	<link rel="stylesheet" href="static/css/modal.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

 	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	<style>
       .wrap img{
		width: 100%;
		height: 100%;
	}
	</style>
	<style>
	/* Style the navigation bar */
	.navbar {
	  width: 100%;
	  overflow: auto;
	}
	
	/* Navbar links */
	.navbar a {
	  float: right;
	  text-align: center;
	  padding: 12px;
	  color: #00B4CC;
	  text-decoration: none;
	  font-size: 17px;
	}
	
	/* Navbar links on mouse-over */
	.navbar a:hover {
	  background-color: #dceef1;
	}
	
	/* Current/active navbar link */
	.active {
	  background-color: #4CAF50;
	}
	
	/* Add responsiveness - will automatically display the navbar vertically instead of horizontally on screens less than 500 pixels */
	@media screen and (max-width: 500px) {
	  .navbar a {
	    float: none;
	    display: block;
	  }
	}
	</style>
    </head>
    <body>
<!-- Load an icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<div class="navbar"> 
	  <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
	  <a href="#" onclick="$('#Login_modal').modal('show')"><i class="fa fa-fw fa-user" id="Login_button" ></i> Login</a>
	</div>

	<div class="wrap">
            <img src="static/images/xssearch.png" class="selector">
	    <input type="checkbox" name="set_cookie" class="searchCheck" id="chk" onclick="cookie_box()" value="checked">Set cookie
   	    <div class="search">
	        <textarea name="cookie" class="cookieTerm display-none" placeholder="Set Your Cookie!" id="cookie"></textarea>
   	    </div>
   	    <div class="search">
      	        <input type="text" name="url" class="searchTerm" id="url" placeholder="What are you looking for?" onkeyup="if(event.keyCode == 13){search()}">
      	        <button type="submit" class="searchButton" onclick="search()">
		    <i class="fa fa-bug"></i>
    	        </button>
   	    </div>
	</div>

        <div class="wrap-loading display-none">
            
            <div class="loader"></div>
        
        </div>

		<!-- Modal -->
		<div class="modal fade" id="Result_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">XSsearch Result!</h5>
			  </div>
			  <div class="Result_modal-body">
				  
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			  </div>
			</div>
		  </div>
		</div>

		<div class="modal fade" id="Login_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalTitle" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="Login_modal-body" style="text-align: center;">
					<div class="card align-middle" style="width:20rem; border-radius:20px; display: inline-block;">

						<div class="card-title" style="margin-top:30px;">
							<h2 class="card-title text-center" style="color:#113366;">Login</h2>
						</div>

						<div class="card-body">
							<form action="/api/login" method="POST">
							<h5 class="form-signin-heading">로그인 정보를 입력하세요</h5>
							<label for="inputEmail" class="sr-only">Your ID</label>
							<input type="text" id="uid" name="username" class="form-control" placeholder="Your ID" required autofocus><BR>
							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" id="upw" name="password" class="form-control" placeholder="Password" required><br>
							<div class="checkbox">
							  <label>
								<input type="checkbox" value="remember-me"> 기억하기
							  </label>
							</div>
							<button id="Login" class="btn btn-lg btn-primary btn-block" type="submit">로 그 인</button><br>
							Not registered?<a href="#register" onclick="$('#Login_modal').modal('hide');$('#Register_modal').modal('show')"><br>Create an account</a>
						</form>
						</div>

					</div>
				  <br>
				  <br>
				</div>
			</div>
		  </div>
		</div>

	<div class="modal fade" id="Register_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalTitle" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="Login_modal-body" style="text-align: center;">
					<div class="card align-middle" style="width:20rem; border-radius:20px; display: inline-block;">

						<div class="card-title" style="margin-top:30px;">
							<h2 class="card-title text-center" style="color:#113366;">Register</h2>
						</div>

						<div class="card-body">
							<h5 class="form-signin-heading">회원가입 정보를 입력하세요</h5>
							<label for="inputEmail" class="sr-only">Your ID</label>
							<input type="text" id="register_uid" class="form-control" placeholder="Your ID" required autofocus><BR>
							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" id="register_pw" class="form-control" placeholder="Password" required><br>
							<input type="password" id="register_repw" class="form-control" placeholder="ConfirmPassword" required><br>
							<div class="checkbox">

							</div>
							<button id="Register" class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
						</div>

					</div>
				  <br>
				  <br>
				</div>
			</div>
		  </div>
		</div>
    </body>
</html>
