<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> XSearch </title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<!-- JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">XSearch</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
			  <ul class="navbar-nav mr-auto">
				<li class="nav-item active">
				  <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout </a>
                </li>
			  </ul>
			</div>
		  </nav><br>
		<div class="col-lg-8">
		<form action="/api/search" method="post">
			<input type="text" class="form-control form-control-sm" name="url" placeholder="url" required><br>
			<button type="submit" class="btn btn-success btn-sm">submit</button><br>
			<hr>
			cookie set : <input type="checkbox" name="use_cookie" onclick="cookie_check()" id="ck"><br>
			<input type="hidden" class="form-control form-control-sm" name="cookie" placeholder="cookie data(sessid=???)" id="cki"><hr>
		</form>
		<h5> result </h5>
		{{ result }}
		</div>
	</body>
<script type="text/javascript">
function cookie_check(){
	var chk = document.getElementById('ck');
		
	if(chk.checked == true){
		document.getElementById('cki').setAttribute('type', 'text');
	}else{
		document.getElementById('cki').setAttribute('type', 'hidden');
	}
}
</script>
</html>
